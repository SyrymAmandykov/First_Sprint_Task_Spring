<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row mt-5 col-6 mx-auto">
        <form th:action="@{'/tasks'}" method="post">

            <div class="form-group mt-3">
                <label for="tasks_name_input">Name:</label>
                <input type="text" name="tasks_name" id="tasks_name_input" class="form-control" required>
            </div>

            <div class="form-group mt-3">
                <label for="tasks_description_input">Description:</label>
                <input type="text" name="tasks_description" id="tasks_description_input" class="form-control" required>
            </div>

            <div class="form-group mt-3">
                <label for="tasks_deadLine_input">DeadLine:</label>
                <input type="datetime-local" name="tasks_deadLine" id="tasks_deadLine_input" class="form-control"
                       required>
            </div>

            <div class="form-group mt-3">
                <select name="tasks_isCompleted" class="form-select" required>
                    <option value="true"> done </option>
                    <option value="false" selected> not made </option>
                </select>
            </div>

            <div class="form-group mt-3">
                <button class="btn btn-primary w-100" type="submit">add new Task</button>
            </div>

        </form>
    </div>

    <div class="row mt-5 col-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>DESCRIPTION</th>
                    <th>DEADLINE</th>
                    <th>ISCOMPLETED</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="tasks : ${tasks_list}">
                <td th:text="${tasks.getId()}"></td>
                <td th:text="${tasks.getName()}"></td>
                <td th:text="${tasks.getDescription()}"></td>
                <td th:text="${tasks.getDeadlineDate()}"></td>
                <td th:text="${tasks.isCompleted()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
